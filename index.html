<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="This is a Tetris game." />
        <link rel="icon" type="image/x-icon" href="favicon.ico" />
        <link rel="stylesheet" href="styles/main.css" />
        <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
            integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
            crossorigin="anonymous"
        />
        <script src="scripts/tetrominos.js" defer></script>
        <script src="scripts/main.js" defer></script>

        <title>Tetris</title>
    </head>
    <body>
        <canvas id="grid" width="250" height="500"></canvas>
    </body>

    <div>
        Score :
        <div id="score">0</div>
    </div>
    <div>
        <button onclick="buttons('left')"><i class="fas fa-arrow-left fa-2x"></i></button>
        <button onclick="buttons('right')"><i class="fas fa-arrow-right fa-2x"></i></button>
        <button onclick="buttons('rotate')"><i class="fas fa-sync fa-2x"></i></button>
        <button onclick="buttons('down')"><i class="fas fa-arrow-down fa-2x"></i></button>
    </div>
</html>
