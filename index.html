<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <meta name="description" content="This is a Tetris game." />
        <link rel="icon" type="image/x-icon" href="favicon.ico" />
        <link rel="stylesheet" href="styles/main.css" />
        <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
            integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
            crossorigin="anonymous"
        />
        <script src="scripts/tetrominos.js" defer></script>
        <script src="scripts/main.js" defer></script>
        <title>Tetris</title>
    </head>

    <!-- The canvas element is required to draw the grid on the page -->
    <body>
        <canvas id="canvas" width="200" height="400"></canvas>

        <div id="score-wrapper">
            Score :
            <div id="score">0</div>
        </div>

        <div id="button-group">
            <button onclick="buttons('left')"><i class="fas fa-arrow-left fa-2x"></i></button>
            <button onclick="buttons('right')"><i class="fas fa-arrow-right fa-2x"></i></button>
            <button onclick="buttons('rotate')"><i class="fas fa-sync fa-2x"></i></button>
            <button onclick="buttons('down')"><i class="fas fa-arrow-down fa-2x"></i></button>
        </div>

        <div id="play-again" style="display: none">
            <button onClick="window.location.reload();">Play Again?</button>
        </div>
    </body>
</html>
